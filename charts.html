<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Twins - Informes Gráficos</title>
    
    <!-- Reutilizamos el mismo CSS para mantener la consistencia visual -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Librería Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Estilos específicos para esta página */
        body { justify-content: flex-start; }
        .charts-container {
            width: 100%;
            max-width: 90vw;
            margin-top: 2rem;
            padding: 2rem;
        }
        .chart-wrapper {
            background-color: var(--container-dark);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-dark);
            margin-bottom: 2.5rem;
        }
        .chart-wrapper h3 {
            text-align: center;
            color: var(--brand-yellow);
            margin-bottom: 2rem;
        }
        .chart-canvas-container {
            position: relative;
            height: 50vh; /* Buena altura para los gráficos */
            max-height: 450px;
        }
        .chart-loader {
            color: var(--text-muted);
            text-align: center;
            padding: 4rem 0;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="./Diseño sin título (26).png" alt="Logo iPhone Twins" class="logo-animado">
    </div>

    <div id="charts-main-container" class="charts-container hidden">
        <h1 style="color: var(--text-light);">Informes Gráficos Avanzados</h1>
        
        <!-- Contenedor para el Gráfico de Ventas Mensuales -->
        <div class="chart-wrapper">
            <h3>Ventas Mensuales (Últimos 12 Meses)</h3>
            <div class="chart-canvas-container" id="sales-chart-container">
                <p class="chart-loader">Calculando ventas mensuales...</p>
                <canvas id="salesChart"></canvas>
            </div>
        </div>

        <!-- Contenedor para el Gráfico de Top 5 Modelos -->
        <div class="chart-wrapper">
            <h3>Top 5 Modelos Más Vendidos (Este Mes)</h3>
            <div class="chart-canvas-container" id="top-models-chart-container">
                 <p class="chart-loader">Calculando modelos más vendidos...</p>
                <canvas id="topModelsChart"></canvas>
            </div>
        </div>

    </div>
    
    <div id="auth-message" class="container container-sm">
        <p class="dashboard-loader">Autenticando...</p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Nuestro nuevo script para los gráficos -->
    <script src="./charts.js"></script>
</body>
</html>
